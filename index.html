  <script>

  var tags = [];

  function createHTMLInsert( list )
      {
        var html = "";
        console.log("HTML generated successfully.")
        Object.keys( list ).forEach( key => {
         html += `<div class="rowformat">
                      <div class="row">
                      <div class="col-3">${resource.tags}</div>
                      <div class="col-3">${resource.name}</div>
                      <div class="col-3" >${resource.location != "" ? `<a href="#" class="address-line">${resource.address}</a>`: ''}</div>
                      <div class="col-3"><div class ="modalClick"><a href="#" data-toggle="modal" data-target="#myModal data-resourceID = "${key}">More Information</a></div></div>
                      </div>
                      </div>`
        });
          return html;
      }

  // Creates the HTML string from the data retrieved with findAllResources or searchForResource
   function updateTable()
    {
        if( tags.length == 0 )
        {
          $("#myTable").html("No results found");
        }
        DLib.Resources.get( {tags: []} ).then( (resourceList) => {
	        var insert= createHTMLInsert(resourceList);
          $("#myTable").html(insert);
        })
    }

    $( document ).ready(function(){

      $(".form-check-input").change(function() {
          if($("#clothing").is(':checked')){
              console.log("Clothing checked");
              tags.push("clothing");
          }
          if($("#crisis").is(':checked')){
                  console.log("Crisis checked");
                  tags.push("crisis");
          }
          if($("#food").is(':checked')){
                  console.log("Food checked");
                  tags.push("food");
          }
          if($("#legal").is(':checked')){
                  console.log("Legal checked");
                  tags.push("legal");
          }
          if($("#medical").is(':checked')){
                  console.log("Medical checked");
                  tags.push("medical");
          }
          if($("#shelter").is(':checked')){
                  console.log("Shelter checked");
                  tags.push("shelter");
          }


      DLib.Resources.get(tags).then( (list) => {
          Object.keys(list).forEach(
            resourceID => {
            console.log("Access successful.");
            updateTable();
            })
            $( "#modalClick" ).click(function() {
              var resid = document.getElementsByTagName('resid')[0];
              var dataid = resid.getAttribute('data-resourceID');
              DLib.Resources.getResourceByID(dataid).then( (dataid) => {
                // fill modal with info from resource
                $("#myModal").append($('<div>').addClass('modal-title').css("text-align","left").append('More Information'));
                $("#myModal").append($('<div>').addClass('modal-body').append(dataid));
                console.log("Data filled.");
                return dataid.details();
              }).then((details) =>{
                // Fill modal with info from details
                $("#myModal").append($('<div>').addClass('modal-body').append(details));
                  console.log("Details filled.");
              }).catch( () => {
                  console.log("Details could not be retrieved.");
            });
          }
            ).catch( () => {
              console.log("Error! Something went wrong.");
              });
            });
          });
        });

    </script>
